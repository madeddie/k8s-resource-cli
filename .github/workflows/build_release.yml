name: Build and Release Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Run tests
        run: go test ./...

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: gofmt -d .

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git rev-parse --short HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="k8s-resource-cli-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          # Strip binaries for releases only
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            go build -trimpath -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" -o "$OUTPUT_NAME" ./cmd/k8s-resource-cli
          else
            go build -ldflags "-X main.version=${{ steps.version.outputs.version }}" -o "$OUTPUT_NAME" ./cmd/k8s-resource-cli
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: k8s-resource-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: k8s-resource-cli-${{ matrix.goos }}-${{ matrix.goarch }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
          generate_release_notes: true
